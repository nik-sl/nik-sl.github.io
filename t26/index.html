<html>
<head>
<style>
	.anim{
		background:url('https://upload.wikimedia.org/wikipedia/ru/1/15/Mario2small.jpg');
		width:500px;
		height:626px;
		background-size:100%;
		animation: fasli 7s linear 1s infinite  alternate; 
	}
	@keyframes fasli{
		0%{
		transform:skew(0, 0,);
		}
		
		100%{
		transform:skew(30deg,0deg)
		}
	}
</style>
</head>

<div>
<div class="anim">

</div>
