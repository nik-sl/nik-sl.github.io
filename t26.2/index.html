<html>
<head>
<style>
	.anim{
		background:url('https://images-na.ssl-images-amazon.com/images/I/41vPzJvRJAL._SX425_.jpg');
		width:500px;
		height:500px;
		background-size:100%;
		animation: fasli 7s linear 1s infinite  alternate; 
	}
	@keyframes fasli{
		0%{
		transform:rotate(0deg) translate(0px, 0px);
		}
		
		100%{
		transform:rotate(5098deg) translate(740px, 0px);
		}
	}
</style>
</head>
<body>
<div>
<div class="anim">

</div>
</body>
</html>
